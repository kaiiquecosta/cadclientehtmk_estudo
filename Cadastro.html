<html>
<head>
<style>
    div { 
	      padding: 10px;
		  background-color: #c1c1c1;
		  overflow: hidden;
		}
    input[type=text], textarea, select {
	      font: 17px Calibri;
		  width: 100%;
		  padding: 12px;
		  border: 1px solid #ccc;
		  border-radius: 4px;
		}
	input [type=button]{
	        font: 17px Calibri;
			width: auto;
			float: right;
			cursor: pointer;
			padding: 7px;
	    }
</style>
</head>
<body>
   <div>
      <div>
         <input type="text" id="txtName" placeholder="Nome Cliente" /> 
      </div>
      <div>
         <input type="text" id="txtIdade" placeholder= "Idade Cliente" />
      </div>
      <div>
         <input type= "text" id="txtEmail" placeholder= "Email Cliente" /> 
      </div>
   <div>
      <select id="SelPais">
	      <option selected value="">-- Escolha Seu Pais --</option>
		  <option value="India">India</option>
		  <option value="Japan">Japan</option>
          <option value="USA">USA</option>
	  </select>
	  </div>
	  <div>
	     <input type="button" id="bt" value="Salvar" onclick ="Salvar()" />
	  </div>
	</div>
	
	<script>
	    function salvar ()
		{
		//  Pegando váriaveis
		var name = document.getElementByid('txtName').value;
        var idade = document.getElementByid('txtIdade').value;
        var email = document.getElementByid('txtEmail').value;
        var pais = document.getElementByid('SelPais').value;

        var data=
             ' as informações abaixo estão corretas? \r Name: '+name+ '\r\n ' =
        	 'Idade: ' + idade + ' \r\n' +
             'Email: ' + email + ' \r\n\ ' +
             'pais: ' + pais +	' \r\n ';
        confirm (data) ;			 
		}
	</script>
 

</body>
</html>
